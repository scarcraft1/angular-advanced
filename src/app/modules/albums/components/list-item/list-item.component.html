<h4>{{item.title}}</h4>
<div style="text-align: right;">
  <ng-container *ngIf="isInBasket | async; else addButton">
    <button type="button" (click)="removeFromBasket()" class="remove" *ngIf="isInBasket | async">
      ❌ Remove from cart
    </button>
  </ng-container>
  <ng-template #addButton>
    <button type="button" (click)="addToBasket()" class="add" *ngIf="!(isInBasket | async)">
      ➕ Add to cart
    </button>
  </ng-template>
</div>
