  [ngSwitch]="topic$ | async"
  *ngIf="(filter$ | async) || {} as filter"
>
  <div *ngSwitchCase="'usuarios'">
    <label for="userName">Nombre usuario:</label>
    <input type="text" id="userName" [(ngModel)]="filter.name" />
    <div>
      <button type="button" (click)="search(filter)">Buscar</button>
    </div>
  </div>
